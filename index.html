<!DOCTYPE html>
<html>
	<head>
		<title>Sol Client - Open Source Minecraft Client</title>
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet"/>
		<link href="style.css" rel="stylesheet"/>
		<script src="script.js" defer></script>
	</head>
	<body>
		<img src="logo.png" class="logo"/>
		<h1 class="title">Sol Client</h1>
		<h1 class="subtitle">Open Source Minecraft Client</h1>
		<br/>
		<br/>
		<br/>
		<br/>
		<a class="button centred green" id="download-button" href="#">...</a>
		<br/>
		<br/>
		<br/>
		<div class="centred">
			<a class="button github" href="https://github.com/Sol-Client/Client">GitHub</a>
			<a class="button discord" href="https://discord.gg/QFDGDhcFqu">Discord</a>
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<h1 class="subheading">Features</h1>
		<div class="centred">
			<div class="feature">
				<img src="hud.svg" height="150px"/>
				<p class="feature-description">Custom HUD</p>
			</div>
			<div class="feature">
				<img src="replay.svg" height="150px"/>
				<p class="feature-description">Replay Mod *</p>
			</div>
			<div class="feature">
				<img src="servers.svg" height="150px"/>
				<p class="feature-description">Server Integration</p>
			</div>
			<div class="feature">
				<img src="sword.svg" height="150px"/>
				<p class="feature-description">1.8 Support</p>
			</div>
		</div>
		<br/>
		<br/>
		<p class="centred">* Replay mod is modified from the Forge mod by Johni and CrushedPixel.</p>
